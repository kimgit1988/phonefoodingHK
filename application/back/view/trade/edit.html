{layout name="layout" /}

<!-- Content -->
<section id="content" class="container">
	<!-- Breadcrumb -->
	{include file="public/breadcrumb"/}
	<script src="{$Think.config.Houtai}js/jquery-3.3.1.min.js"></script>  
	<h4 class="page-title b-0">编辑菜品分类</h4>

	<div class="listview list-container">
		<header class="listview-header media">
			<ul class="list-inline list-mass-actions pull-left">
				<li>
					<a data-toggle="modal" href="{:url('trade/add')}" title="Add" class="tooltips">
						<i class="sa-list-add"></i>
					</a>
				</li>

			</ul>

			<div class="clearfix"></div>
		</header>
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="row">
							<div class="col-sm-8">
								<form action="{:url('trade/edit',['id'=>$trade['id']])}" class="form-horizontal ajax-form" method="post" id="edit">
									<input type="hidden" name="id" value="{$trade['id']}">
									<div class="form-group">
										<label for="inputrole_id" class="col-sm-3 control-label">父级分类</label>
										<div class="col-sm-5">
											<select name="contact" id="contact" class="form-control select2">
												<option value="">请选择餐厅</option>
												{volist name="contact" id="vo"}
												<option value="{$vo.number}" {if($trade.contactNumber==$vo.number)}selected="selected"{/if}>{$vo.name}（{$vo.number}）</option>
												{/volist}
											</select>
										</div>
									</div>

									<div class="form-group">
										<label for="inputname" class="col-sm-3 control-label">分類名-繁體</label>
										<div class="col-sm-5">
											<input type="text" class="form-control" name="name" id="inputname" placeholder="分类名" value="{$trade.name}" maxlength="100">
										</div>
									</div>
                                    <div class="form-group">
                                        <label for="inputname" class="col-sm-3 control-label">分類名-英語</label>
                                        <div class="col-sm-5">
                                            <input type="text" class="form-control" name="name_en" id="inputname" placeholder="分类名" value="{$trade.name_en}" maxlength="100">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputname" class="col-sm-3 control-label">分類名-其他</label>
                                        <div class="col-sm-5">
                                            <input type="text" class="form-control" name="name_other" id="inputname" placeholder="分类名" value="{$trade.name_other}" maxlength="100">
                                        </div>
                                    </div>

									<div class="form-group">
										<label for="inputname" class="col-sm-3 control-label">排序</label>
										<div class="col-sm-5">
											<input type="text" class="form-control" name="sort" id="inputsort" placeholder="排序" value="{$trade.ordnum}" maxlength="5">
										</div>
									</div>


									<div class="form-group">
										<label for="inputpassword" class="col-sm-3 control-label">备注</label>
										<div class="col-sm-5">
											<textarea class="form-control" name="remark" id="inputremark" placeholder="备注">{$trade.remark}</textarea> 
										</div>
									</div>

									<div class="form-group">
										<label class="col-sm-3 control-label" for="inputstatus"> 是否启用 </label>
										<div class="col-sm-5" style="margin-top: 7px;">
											{if condition="$trade['status'] eq 1"}
											<label><input type="radio" name="status" id="inputstatus" value="1" checked="checked"/>启用</label>
											<label><input type="radio" name="status" id="inputstatus" value="0" />停用</label>
											{else /}
											<label><input type="radio" name="status" id="inputstatus" value="1"/>启用</label>
											<label><input type="radio" name="status" id="inputstatus" value="0" checked="checked"/>停用</label>
											{/if}
										</div>
									</div>

									<div class="form-group">
										<div class="col-sm-offset-3 col-sm-9">
											<div class="btn btn-primary submit">提交</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<script type="text/javascript">
    $(function () {
		$("#contact").select2({
		    language: {
		        noResults: function (params) {
		            return "没有该餐廳";
		        }
		    }
		});
		$(".submit").click(function(){
			$.ajax({
                type: "POST",
                url : '{:url('trade/edit')}',
                data: $("#edit").serialize(),
                async: true,
                success: function(data) {
                	if(data.code){
	                    alert(data.msg);
	                    window.history.go(-1);
                	}else{
	                    alert(data.msg);
                	}
                },
                error: function(request) {
                    alert('頁面錯誤');
                }
            });
		});
	});
</script>
