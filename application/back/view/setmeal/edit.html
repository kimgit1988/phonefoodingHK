{layout name="layout" /}

<!-- Content -->
<section id="content" class="container">
	<!-- Breadcrumb -->
	{include file="public/breadcrumb"/}
	<script src="{$Think.config.Houtai}js/jquery-3.3.1.min.js"></script>  
	<h4 class="page-title b-0">套餐編輯</h4>

	<div class="listview list-container">
		<!-- <header class="listview-header media">
			<ul class="list-inline list-mass-actions pull-left">
				<li>
					<a data-toggle="modal" href="{:url('Bank/add')}" title="Add" class="tooltips">
						<i class="sa-list-add"></i>
					</a>
				</li>

				<li class="show-on" style="display: none;">
					<a href="" title="Delete" class="tooltips">
						<i class="sa-list-delete"></i>
					</a>
				</li>
			</ul>
			<div class="clearfix"></div>
		</header>
 -->
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="row">
							<div class="col-sm-8">
								<form action="{:url('Bank/edit')}" class="form-horizontal ajax-form" method="post" enctype="multipart/form-data" id="edit">
									<input type="hidden" name="id" value="{$meal.id}">
									<div class="form-group">
										<label for="inputname" class="col-sm-3 control-label">餐廳選擇</label>
										<div class="col-sm-5">
											<select id="contactNumber" class="form-control select2" name="contactNumber">  
											    <option value="">请选择</option>
												{volist name="contact" id="vo"}
												<option value="{$vo.number}" {if($vo.number==$meal.contactNumber)}selected="selected"{/if}>{$vo.name}({$vo.number})</option>
												{/volist} 
											</select>
										</div>
									</div>

									<div class="form-group">
										<label for="name" class="col-sm-3 control-label">套餐名稱</label>
										<div class="col-sm-5">
											<input type="text" class="form-control" name="name" id="name" placeholder="套餐名稱" value="{$meal.name}" maxlength="20">
										</div>
									</div>

									<div class="form-group">
										<label for="totlePrice" class="col-sm-3 control-label">套餐价格</label>
										<div class="col-sm-5">
											<input type="text" class="form-control" name="totlePrice" id="totlePrice" placeholder="套餐价格" value="{$meal.totlePrice}" maxlength="8">
										</div>
									</div>

									<div class="form-group">
										<label class="col-sm-3 control-label" for="inputstatus"> 是否启用 </label>
										<div class="col-sm-5" style="margin-top: 7px;">
											<label><input type="radio" name="status" id="status1" value="1" {if($meal.status==1)}checked="checked"{/if}/>启用</label>
											<label><input type="radio" name="status" id="status0" value="0"  {if($meal.status==0)}checked="checked"{/if}/>停用</label>
										</div>
									</div>

									<div class="form-group">
										<div class="col-sm-offset-3 col-sm-9">
											<div class="btn btn-primary submit">提交</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<script type="text/javascript">  
    //页面加载完成后初始化select2控件  
    $(function () {
    	$("#contactNumber").select2({
		    language: {
		        noResults: function (params) {
		            return "没有该选项";
		        }
		    }
		});
		$(".submit").click(function(){
			$.ajax({
                type: "POST",
                url : '{:url('setmeal/edit')}',
                data: $("#edit").serialize(),
                async: true,
                success: function(data) {
                	if(data.code){
	                    alert(data.msg);
	            		window.history.go(-1);
                	}else{
	                    alert(data.msg);
                	}
                },
                error: function(request) {
                    alert('頁面錯誤');
                }
            });
		});
	});
</script>
