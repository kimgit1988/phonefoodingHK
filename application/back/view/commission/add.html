{layout name="layout" /}

<!-- Content -->
<section id="content" class="container">
	<!-- Breadcrumb -->
	{include file="public/breadcrumb"/}
	<script src="{$Think.config.Houtai}js/jquery-3.3.1.min.js"></script>  
	<h4 class="page-title b-0">佣金分組添加</h4>

	<div class="listview list-container">
		<!-- <header class="listview-header media">
			<ul class="list-inline list-mass-actions pull-left">
				<li>
					<a data-toggle="modal" href="{:url('Commission/add')}" title="Add" class="tooltips">
						<i class="sa-list-add"></i>
					</a>
				</li>

				<li class="show-on" style="display: none;">
					<a href="" title="Delete" class="tooltips">
						<i class="sa-list-delete"></i>
					</a>
				</li>
			</ul>
			<div class="clearfix"></div>
		</header> -->

		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="row">
							<div class="col-sm-8">
								<form action="{:url('Commission/add')}" class="form-horizontal ajax-form" method="post" enctype="multipart/form-data" id="add">
									<div class="form-group">
										<label for="inputname" class="col-sm-3 control-label">佣金分組名稱</label>
										<div class="col-sm-5">
											<input type="text" class="form-control" name="name" id="name" value="" placeholder="佣金分組名稱">
										</div>
									</div>

									<div class="form-group">
										<label for="inputname" class="col-sm-3 control-label">佣金比例</label>
										<div class="col-sm-5">
											<input type="text" class="form-control" name="market" id="market" value="" placeholder="佣金比例" style="display: inline-block; width: 90%;">%
										</div>
									</div>

									<div class="form-group">
										<label for="inputname" class="col-sm-3 control-label">店鋪數量最小值</label>
										<div class="col-sm-5">
											<input type="text" class="form-control" name="start" id="start" value="" placeholder="店鋪數量最小值">
										</div>
									</div>

									<div class="form-group">
										<label for="inputname" class="col-sm-3 control-label">店鋪數量最大值</label>
										<div class="col-sm-5">
											<input type="text" class="form-control" name="end" id="end" value="" placeholder="店鋪數量最大值">
										</div>
									</div>

									<div class="form-group">
										<label class="col-sm-3 control-label" for="inputstatus"> 是否启用 </label>
										<div class="col-sm-5" style="margin-top: 7px;">
											<label><input type="radio" name="status" id="status1" value="1" checked="checked"/>启用</label>
											<label><input type="radio" name="status" id="status0" value="0" />停用</label>
										</div>
									</div>

									<div class="form-group">
										<div class="col-sm-offset-3 col-sm-9">
											<div class="btn btn-primary submit">提交</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<script type="text/javascript">  
    //页面加载完成后初始化select2控件  
    $(function () {
		$(".submit").click(function(){
			$.ajax({
                type: "POST",
                url : '{:url('Commission/add')}',
                data: $("#add").serialize(),
                async: true,
                success: function(data) {
                	if(data.code){
	                    alert(data.msg);
	            		window.history.go(-1);
                	}else{
	                    alert(data.msg);
                	}
                },
                error: function(request) {
                    alert('頁面錯誤');
                }
            });
		});
	});
</script>
