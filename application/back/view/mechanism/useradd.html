<!-- Content -->
<section id="content" class="container">
	<!-- 调用select2需要新版jquery -->
	<script src="{$Think.config.Houtai}js/jquery-3.3.1.min.js"></script>  
	<!-- Breadcrumb -->
	{include file="public/breadcrumb"/}
	<h4 class="page-title b-0">{$mechanism.name}成員添加</h4>

	<div class="listview list-container">

			<ul class="list-inline list-mass-actions pull-left">
				<li>
					<a data-toggle="modal" href="{:url('back/mechanism/useradd',['mechanism'=>$mechanism.id])}" title="Add" class="tooltips">

					</a>
				</li>

		</header> -->

		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="row">
							<div class="col-sm-8">
								<form action="{:url('back/Mechanism/useradd')}" class="form-horizontal ajax-form" method="post" enctype="multipart/form-data" id="add">
									<div class="form-group">
										<label for="inputrole_id" class="col-sm-3 control-label">用户组</label>
										<div class="col-sm-5">
											<!-- <select name="user_group" id="user_group" class="form-control select2">
												<option value="">请选择用户组</option>
												{volist name="groupRows" id="vo"}
												<option value="{$vo.id}">{$vo.title}</option>

												{/volist}
											</select> -->
											<div class="form-control">市场人员分组<input type="hidden" name="id" value="4"></div>
										</div>
									</div>


									<div class="form-group">
										<label for="inputname" class="col-sm-3 control-label">用户名</label>
										<div class="col-sm-5">
											<input type="text" class="form-control" name="name" id="inputname" value="" placeholder="用户名">
										</div>
									</div>

									<div class="form-group">
										<label for="inputname" class="col-sm-3 control-label">昵称</label>
										<div class="col-sm-5">
											<input type="text" class="form-control" name="nick" id="inputnick" value="" placeholder="昵称">
										</div>
									</div>


									<div class="form-group">
										<label for="inputpassword" class="col-sm-3 control-label">用户密码</label>
										<div class="col-sm-5">
											<input type="password" class="form-control" name="password" id="inputpassword" placeholder="用户密码">
										</div>
									</div>

									<div class="form-group">
										<label for="inputrepassword" class="col-sm-3 control-label">确认密码</label>
										<div class="col-sm-5">
											<input type="password" class="form-control" name="repassword" id="inputrepassword" placeholder="确认密码">
										</div>
									</div>

									<div class="form-group">
										<label for="inputrepassword" class="col-sm-3 control-label">邮箱</label>
										<div class="col-sm-5">
											<input type="text" class="form-control" name="email" id="inputemail" placeholder="邮箱">
										</div>
									</div>

									<div class="form-group">
										<label for="inputrepassword" class="col-sm-3 control-label">手机号</label>
										<div class="col-sm-5">
											<input type="text" class="form-control" name="mobile" id="inputemobile" placeholder="手机号">
										</div>
									</div>
									<div class="form-group">
										<label for="" class="col-sm-3 control-label">头像</label>
										<div class="col-sm-5">
											<div class="fileupload fileupload-new" data-provides="fileupload">
												<div class="fileupload-new thumbnail small form-control"></div>
												<div class="fileupload-preview form-control fileupload-exists thumbnail small">
													<img src="">
												</div>
												<span class="btn btn-file btn-alt btn-sm">
                            					<span class="fileupload-new">Select image</span>
												<span class="fileupload-exists">Change</span>
												<input type="file" name="images" id="icon"/>
												</span>
												<a href="#" class="btn-sm btn fileupload-exists" data-dismiss="fileupload">Remove</a>
											</div>

										</div>
									</div>

									<div class="form-group">
										<label for="inputrepassword" class="col-sm-3 control-label">銀行賬號</label>
										<div class="col-sm-5">
											<input type="text" class="form-control" name="bankNumber" id="inputebankNumber" placeholder="銀行賬號">
										</div>
									</div>
									<div class="form-group">
										<label for="inputrepassword" class="col-sm-3 control-label">開戶人姓名</label>
										<div class="col-sm-5">
											<input type="text" class="form-control" name="bankUser" id="inputebankUser" placeholder="開戶人姓名">
										</div>
									</div>
									<div class="form-group">
										<label for="inputrepassword" class="col-sm-3 control-label">開戶銀行</label>
										<div class="col-sm-5">
											<select id="bank" class="form-control select2" name="bank">  
											    <option value="">请选择</option>
												{volist name="bank" id="vo"}
												<option value="{$vo.id},{$vo.bankname}">{$vo.bankname}</option>
												{/volist} 
											</select>
										</div>
									</div>
									<input type="hidden" name="contact" value="3">
									<input type="hidden" name="mechanism" value="{$mechanism.id}">
									<div class="form-group">
										<label class="col-sm-3 control-label" for="inputstatus"> 是否启用 </label>
										<div class="col-sm-5" style="margin-top: 7px;">
											<label><input type="radio" name="status" id="inputstatus1" value="1" checked="checked"/>启用</label>
											<label><input type="radio" name="status" id="inputstatus0" value="0" />停用</label>
										</div>
									</div>

									<div class="form-group">
										<div class="col-sm-offset-3 col-sm-9">
											<div class="btn btn-primary submit">提交</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<style>
	.select2{
		background: rgba(0, 0, 0, 0.05);
	    border: 1px solid rgba(255, 255, 255, 0.3);
	    text-shadow: none;
	    color: #000;
	    box-shadow: none;
	    font-family: open-sans-regular;
	}
	.select2-results{
		color:#000;
	}
	.select2-search__field{
		color:#000;
	}
</style>
<script type="text/javascript">  
	
    //页面加载完成后初始化select2控件  
    $(function () {  
    	// $("#icon").attr('type','text');
    	// $("#icon").attr('type','file');
        $("#selectnumber").select2({
        	width:'100%',
		    language: {
		        noResults: function (params) {
		            return "没有该商家";
		        }
		    }
		});
		setcontact();
		setmethod();
		$("input[name='contact']").on('ifChecked', function(event){
		    setcontact();
		});
		$("input[name='method']").on('ifChecked', function(event){
		    setmethod();
		});
		function setcontact(){
			if($("input[name='contact']:checked").val()==1){
				$('#contact_number').show();
		    	$('#market_input').hide();
		    }else if($("input[name='contact']:checked").val()==3){
		    	$('#market_input').show();
		    	$('#contact_number').hide();
		    }else{
		    	$('#contact_number').hide();
		    	$('#market_input').hide();
		    }
		}
		function setmethod(){
			if($("input[name='method']:checked").val()==0){
				$('#contact_list').show();
				$('#number_input').hide();
		    }else{
		    	$('#contact_list').hide();
				$('#number_input').show();
		    }
		}

		$("#bank").select2({
		    language: {
		        noResults: function (params) {
		            return "没有该分类";
		        }
		    }
		});

		$(".submit").click(function(){
	        var options = {
	            "beforeSubmit" : checkForm,
	            "success" : resultForm,
	            "resetForm" : false,
	            "dataType" : "json"
	        };
	        $("#add").ajaxSubmit(options);
	    });
	 
	    function checkForm(formData, form, options) {
	    }
	 
	    function resultForm(data, status) {
	        //表单完成
	        if(data.code){
		        alert(data.msg);
	            window.history.go(-1);
	        }else{
		        alert(data.msg);
	        }
	    }

	});
</script>
