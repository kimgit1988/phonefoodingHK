<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<meta name="format-detection" content="telephone=no">
	<meta charset="UTF-8">
	<meta name="description" content="Violate Responsive Admin Template">
	<meta name="keywords" content="Super Admin, Admin, Template, Bootstrap">
	<title>添加商家</title>
	<!-- CSS -->
	<link rel="stylesheet" href="STATIC_PATH/assets/market/css/style.css">
    <link rel="stylesheet" href="STATIC_PATH/assets/mobile/css/intial.css">
    <link rel="stylesheet" href="STATIC_PATH/assets/market/css/mobileSelect.css">
    <link rel="stylesheet" href="STATIC_PATH/assets/market/css/sweetalert2.min.css">
	<link rel="stylesheet" href="STATIC_PATH/assets/market/css/reset.css">
	<script type="text/javascript" src="STATIC_PATH/assets/market/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="STATIC_PATH/assets/mobile/js/camera.js/hammer.min.js" ></script>
    <script type="text/javascript" src="STATIC_PATH/assets/mobile/js/camera.js/lrz.all.bundle.js" ></script>
    <script type="text/javascript" src="STATIC_PATH/assets/mobile/js/camera.js/iscroll-zoom-min.js" ></script>
    <script type="text/javascript" src="STATIC_PATH/assets/mobile/js/camera.js/PhotoClip.js" ></script>
    <script type="text/javascript" src="STATIC_PATH/assets/market/js/mobileSelect.min.js"></script>
    <script type="text/javascript" src="STATIC_PATH/assets/market/js/sweetalert2.js"></script><!-- alert confirm插件 -->
    <script charset="utf-8" src="https://map.qq.com/api/js?v=2.exp&key={:config('QQLbs.Key')}"></script> <!-- 腾讯地图插件 -->
</head>
<body>
<div class="container container-div">
	<div class="register-main">
        <div class="register-scroll">
		<form  action="{:url('register')}" method="post" id="register">
            <div class="register-info">
                <div class="register-input-li-small">
                    <div class="register-long-label">用戶名<span style="color:#ce3815;">*</span></div><input name="username" type="text" maxlength="20">
                </div>
                <div class="register-input-li-small">
                    <div class="register-long-label">密碼<span style="color:#ce3815;">*</span></div><input name="password" type="password" maxlength="20">
                </div>
                <div class="register-input-li-long">
                    <div class="register-long-label">確認密碼<span style="color:#ce3815;">*</span></div><input name="repassword" type="password" maxlength="20">
                </div>
                <div class="register-input-li-long">
                    <div class="register-long-label">商家編號<span style="color:#ce3815;">*</span></div><input name="number" type="text">
                </div>
                <div class="food-input-li">
                    <div class="food-cate-label">餐廳類型<span style="color:#ce3815;">*</span></div><div class="select" id="category"></div><img src="STATIC_PATH/assets/market/images/arrow-next.png" class="food-arrow">
                    <input type="hidden" name="categoryId" id="categoryId">
                    <input type="hidden" name="categoryName" id="categoryName">
                </div>
                <div class="food-input-li">
                    <div class="food-cate-label">餐廳平臺<span style="color:#ce3815;">*</span></div><div class="select" id="type"></div><img src="STATIC_PATH/assets/mobile/images/arrow-next.png" class="food-arrow">
                    <input type="hidden" name="typeId" id="typeId" value="">
                    <input type="hidden" name="typeName" id="typeName" value="">
                </div>
                <div class="register-input-li-long">
                    <div class="register-long-label">餐廳名稱<span style="color:#ce3815;">*</span></div><input name="contact" type="text" maxlength="40">
                </div>
                <div class="food-input-li img-div">
                    <div class="food-cate-label f-l">餐廳logo</div>
                    <div class="food-cate-img f-r" id="upload-logo">
						<img src="STATIC_PATH/assets/market/images/register-add.png" class="food-img" id="show-logo">
						<input type="hidden" name="pic_path" id="logo_path">
					</div>
					<div class="upload-img f-r">建議分辨率68*68</div>
                </div>
                <div class="food-input-li img-div">
                    <div class="food-cate-label f-l">餐廳背景圖</div>
                    <div class="food-cate-img f-r b-img" id="upload-img">
						<img src="STATIC_PATH/assets/market/images/register-add.png" class="food-img" id="show-img">
						<input type="hidden" name="img_path" id="img_path">
					</div>
					<div class="upload-img f-r">建議分辨率750*438</div>
                </div>
                <div class="register-input-li-long">
                    <div class="register-long-label">餐檯數<span style="color:#ce3815;">*</span></div><input name="member" type="number">
                </div>
            </div>
            <div class="register-info">
                <div class="register-input-li-small">
                    <div class="register-small-label">聯繫人</div><input name="person" type="text" maxlength="20">
                </div>
                <div class="register-input-li-long">
                    <div class="register-long-label">聯繫電話</div><input name="phone" type="text" maxlength="40">
                </div>
                <div class="register-input-li-small">
                    <div class="register-long-label">郵箱<span style="color:#ce3815;">*</span></div><input name="mail" type="text" maxlength="20">
                    <div class="register-error-div">
                        <img class="register-error-img" src="STATIC_PATH/assets/mobile/images/error.png">
                        <div class="register-error-span">格式錯誤</div>
                    </div>
                </div>
            </div>
			<div class="register-info">
                <div class="register-input-li-long">
                    <div class="register-long-label">銀行賬號</div><input name="bankNumber" type="text" maxlength="20">
                </div>
                <div class="register-input-li-long">
                    <div class="register-long-label">開戶人姓名</div><input name="bankUser" type="text" maxlength="20">
                </div>
                <div class="food-input-li">
                    <div class="food-cate-label">開戶銀行</div><div class="select" id="bank"></div><img src="STATIC_PATH/assets/mobile/images/arrow-next.png" class="food-arrow">
                    <input type="hidden" name="bankId" id="bankId">
                    <input type="hidden" name="bankName" id="bankName">
                </div>
            </div>
			<div class="register-info">
                <div class="register-textarea-li-small remark-div">
                    <div class="register-small-textarea-label">備註</div><textarea name="detail"></textarea>
                </div>
            </div>
            <div class="register-info">
                <div class="food-input-li">
                    <div class="register-label">地址<span style="color:#ce3815;">*</span></div>
                    <input name="address" type="text" maxlength="80" id="address">
                    <input name="Latitude" type="hidden" maxlength="64" id="Latitude">
                    <input name="Longitude" type="hidden" maxlength="64" id="Longitude">
                </div>
            </div>
            <div class="register-info">
                <div class="map" id="map"></div>
            </div>
        </form>
        </div>
        <div class="member-cate-add-btn member-btn">確認添加</div>
	</div>
	{include file="common:footer"}
</div>
<div class="clipbg clipbg-img displaynone">
    <div id="clipArea1"></div>
    <div class="loading loading-img displaynone">正在载入图片...</div>
    <div class="footer">
    <dl>
        <dd>打开相册<input type="file" id="img" accept="image/*" ></dd>
        <dd id="clipBtn-img">完成裁剪</dd>
    </dl>
    <div class="back back-img">取消</div>
    </div>
</div>

<div class="clipbg clipbg-logo displaynone">
    <div id="clipArea2"></div>
    <div class="loading loading-logo displaynone">正在载入图片...</div>
    <div class="footer">
    <dl>
        <dd>打开相册<input type="file" id="logo" accept="image/*" ></dd>
        <dd id="clipBtn-logo">完成裁剪</dd>
    </dl>
    <div class="back back-logo">取消</div>
    </div>
</div>
<div id="searchMapDiv">
	<div class="row content">
		<div class="row head">
			<label class="tit">搜索地址</label>
			<div class="cancel" onclick='$("#searchMapDiv").slideUp();'>取消</div>
		</div>
		<div class="row input">
			<input type="text" id="search" oninput="getResult()" placeholder="输入搜索地址">
		</div>
		<div id="infoDiv" class="row">
		</div>
	</div>
</div>
<script type="text/javascript">
    $("#upload-img").click(function(){
        $(".clipbg-img").fadeIn()
    })
    $("#upload-logo").click(function(){
        $(".clipbg-logo").fadeIn()
    })
    var clipAreaImg = new  PhotoClip("#clipArea1", {
        size: [300, 174],//裁剪框大小
        outputSize:[0,0],//打开图片大小，[0,0]表示原图大小
        file: "#img",
        ok: "#clipBtn-img",
        loadStart: function() {
        //图片开始加载的回调函数。this 指向当前 PhotoClip 的实例对象，并将正在加载的 file 对象作为参数传入。（如果是使用非 file 的方式加载图片，则该参数为图片的 url）
            var size = document.getElementById("img").files[0].size;
            if(size> {:config('UploadSize.img')}){
                swal({
                    'confirmButtonText': '确认',
                    'text':'背景图片大小不能超过{:config('UploadSize.img')/1024/1024}M！',
                    'confirmButtonColor':'#ea831e',
					'customClass': 'default'
                });
                return false;
            }
            $(".loading-img").removeClass("displaynone");

        },
        loadComplete: function() {
        //图片加载完成的回调函数。this 指向当前 PhotoClip 的实例对象，并将图片的 <img> 对象作为参数传入。
            $(".loading-img").addClass("displaynone");

        },
        done: function(dataURL) { 
        //裁剪完成的回调函数。this 指向当前 PhotoClip 的实例对象，会将裁剪出的图像数据DataURL作为参数传入。        
            $(".clipbg-img").fadeOut();
            $("#show-img").attr("src",dataURL);
            $("#img_path").val(dataURL);
        }
    });

    var clipAreaLogo = new  PhotoClip("#clipArea2", {
        size: [120,120],//裁剪框大小
        outputSize:[0,0],//打开图片大小，[0,0]表示原图大小
        file: "#logo",
        ok: "#clipBtn-logo",
        loadStart: function() {
        //图片开始加载的回调函数。this 指向当前 PhotoClip 的实例对象，并将正在加载的 file 对象作为参数传入。（如果是使用非 file 的方式加载图片，则该参数为图片的 url）
            var size = document.getElementById("logo").files[0].size;
            if(size> {:config('UploadSize.logo')}){
                swal({
                    'confirmButtonText': '确认',
                    'text':'logo图片大小不能超过{:config('UploadSize.logo')/1024/1024}M！',
                    'confirmButtonColor':'#ea831e',
					'customClass': 'default'
                });
                return false;
            }
            $(".loading-logo").removeClass("displaynone");

        },
        loadComplete: function() {
        //图片加载完成的回调函数。this 指向当前 PhotoClip 的实例对象，并将图片的 <img> 对象作为参数传入。
            $(".loading-logo").addClass("displaynone");

        },
        done: function(dataURL) { 
        //裁剪完成的回调函数。this 指向当前 PhotoClip 的实例对象，会将裁剪出的图像数据DataURL作为参数传入。   
            $(".clipbg-logo").fadeOut();
            $("#show-logo").attr("src",dataURL);
            $("#logo_path").val(dataURL);
        }
    });

    $(".back-logo").click(function(){
        $(".clipbg-logo").fadeOut()
    })
    $(".back-img").click(function(){
        $(".clipbg-img").fadeOut()
    })

    
    function getLatlng(){
        var address = $('#address').val();
        $.ajax({
            type : 'post',
            url : '{:url('more/ted')}',
            data : {'address':address},              
            success : function(data) {
                if(data.msg.status==0){
                    setLatitude(data.msg.result.location.lat);
                    setLongitude(data.msg.result.location.lng);
                    center = new qq.maps.LatLng(Latitude,Longitude);
                    map.panTo(center);
                    deletemarket();
                    addmarker(Latitude,Longitude);
                }else{
                    swal({
                        'text':'请输入正确的地址',
                        'confirmButtonText': '确认',
                        'confirmButtonColor':'#e07a0a',
                        'imageUrl': 'STATIC_PATH/assets/mobile/images/shanchu.png',
                        'imageSize': '16x16',
                        'customClass': 'fail'
                    });
                }    
            },
            error : function() {
                swal({
                    'text':'页面错误',
                    'confirmButtonText': '确认',
                    'confirmButtonColor':'#e07a0a',
                    'imageUrl': 'STATIC_PATH/assets/mobile/images/shanchu.png',
                    'imageSize': '16x16',
                    'customClass': 'fail'
                });
            }
        });
    }
    setLatitude(22.219279685846963);
    setLongitude(113.53977837265015);
    var center = new qq.maps.LatLng(Latitude,Longitude);
    map = new qq.maps.Map(document.getElementById("map"));
    map.panTo(center);
    map.zoomTo(17);
    var marker = new qq.maps.Marker({
        position: center,
        map: map
    });

    qq.maps.event.addListener(map, 'center_changed', function() {
        var newCenter = map.getCenter();
        setLatitude(newCenter.lat);
        setLongitude(newCenter.lng);
        deletemarket();
        addmarker(Latitude,Longitude);
    });
    qq.maps.event.addListener(map,'click',function(event) {
        setLatitude(event.latLng.getLat());
        setLongitude(event.latLng.getLng());
        center = new qq.maps.LatLng(Latitude,Longitude);
        map.panTo(center);
        deletemarket();
        addmarker(Latitude,Longitude);
    });
	$('#address').click(function(){
		$("#searchMapDiv").slideDown();
		$("#search").val('');
		$("#search").focus();
	});
	function isEmpty(str){
		if(str == undefined || str == null || str == ''){
			return true;
		}
		return false;
	}
	//调用Poi检索类
	function getResult() {
		var poiText = document.getElementById("search").value;
		$('#infoDiv').html('');
		searchService.search(poiText);
	}
	var searchPois = [];
	var searchService = new qq.maps.SearchService({
		pageCapacity: 100,
		complete: function(results) {
			searchPois = results.detail.pois;
			var htmlStr = '<ul>';
			$.each(searchPois, function(i, obj){
				var name = '', address = '', phone = '';
				if(!isEmpty(obj.name)){
					name = obj.name;
				}
				if(!isEmpty(obj.address)){
					address = obj.address;
				}
				if(!isEmpty(obj.phone)){
					phone = obj.phone;
				}
				htmlStr += '<li onclick="selectAddress(' + i + ')">'
						+ '<span class="title">' + name + '</span>'
						+ '<span class="address">' + address + '</span>'
						+ '<span class="tel">' + phone + '</span>'
						+ '</li>';
			});
			htmlStr += '</ul>';
			$('#infoDiv').html(htmlStr);
		}
	});
	
	function selectAddress(index){
		$("#searchMapDiv").slideUp();
		var obj = searchPois[index];
		$('input[name="address"]').val(obj.name);
		setLatitude(obj.latLng.lat);
		setLongitude(obj.latLng.lng);
		center = new qq.maps.LatLng(Latitude,Longitude);
		map.panTo(center);
		deletemarket();
		addmarker(Latitude,Longitude);
	}
    function addmarker(lat,lng){
        var markerCenter = new qq.maps.LatLng(lat,lng);
        marker = new qq.maps.Marker({
            position: markerCenter,
            map: map
        });
    }
    function deletemarket() {
        if (marker) {
            marker.setMap(null);
        }
    }
    function setLatitude(number){
        Latitude = number;
        $("#Latitude").val(Latitude);
    }
    function setLongitude(number){
        Longitude = number;
        $("#Longitude").val(Longitude);
    }
	
	var hrt = $(window).height(); //获取当前可视区域的高度存到hrt的变量里。
	window.onload=function(){ //在页面整体加载完毕时
		$('body').height(hrt+'px'); //把获取到的高度直接赋值给body避免虚拟键盘改变页面样式
	};
    var submitInfo = true;
	$('.member-cate-add-btn').click(function () {
        if(submitInfo){
            $.ajax({
                
                type: "POST",
                url : '{:url('index')}',
                data: $('#register').serialize(),
                async: true,
                success: function(data) {
                    if (data.code) {
                        swal({
							'text':data.msg,
							'confirmButtonText': '确认',
							'confirmButtonColor':'#ea831e',
							'imageUrl': 'STATIC_PATH/assets/market/images/wancheng.png',
							'imageSize': '16x16',
							'customClass': 'success'
						}).then(function(isConfirm) {
                            location.href = data.url;
                        });
                    } else {
                        swal({
							'text':data.msg,
							'confirmButtonText': '确认',
							'confirmButtonColor':'#ea831e',
							'imageUrl': 'STATIC_PATH/assets/market/images/shanchu.png',
							'imageSize': '16x16',
							'customClass': 'fail'
						});
                    }
                },
                error: function(request) {
					swal({
						'text':'页面错误',
						'confirmButtonText': '确认',
						'confirmButtonColor':'#ea831e',
						'imageUrl': 'STATIC_PATH/assets/market/images/shanchu.png',
						'imageSize': '16x16',
						'customClass': 'fail'
					});
                }
            });
        }else{
            swal({
                'confirmButtonText': '确认',
                'text':'图片上传中,请稍后',
                'confirmButtonColor':'#ea831e'
            });
        }
        
    });
    function setCategory(){
        var selectOption = mobileSelect1.getValue();
        $("#categoryId").val(selectOption[0]['id']);
        $("#categoryName").val(selectOption[0]['value']);
    }
    function setType(){
        var selectOption = mobileSelect2.getValue();
        $("#typeId").val(selectOption[0]['id']);
        $("#typeName").val(selectOption[0]['value']);
    }

    function setBank(){
        var selectOption = mobileSelect3.getValue();
        $("#bankId").val(selectOption[0]['id']);
        $("#bankName").val(selectOption[0]['value']);
    }
    // 設置分類選項數組
    var option = [];
    var types = [];
    var bank = [];

    {volist name="category" id="vo" key="i"}
    // 設置分類選項
    option.push({id:{$vo.id},value:'{$vo.name}'});
    {/volist}
    //分类组

    {volist name="type" id="vo" key="i"}
    // 設置分類選項
    types.push({id:{$vo.contact_type},value:'{$vo.name}'});
    {/volist}

    {volist name="bank" id="vo" key="i"}
    // 設置分類選項
    bank.push({id:{$vo.id},value:'{$vo.bankname}'});
    {/volist}

    var mobileSelect1 = new MobileSelect({
        trigger: '#category', 
        title: '餐廳類型',  
        wheels: [
            {data:option,},
        ],
        callback:setCategory,
    });

    var mobileSelect2 = new MobileSelect({
        trigger: '#type', 
        title: '餐廳平臺',  
        wheels: [
            {data:types,},
        ],
        callback:setType,
    });

    var mobileSelect3 = new MobileSelect({
        trigger: '#bank', 
        title: '開戶銀行',  
        wheels: [
            {data:bank,},
        ],
        callback:setBank,
    });

</script>
</body>

</html>
