    <script type="text/javascript">
        $(function () {
            $('.more').on('click',function () {
                $(this).closest('.person-item').remove();
                $('.person-item').css({
                    'display': 'inline-block'
                });
            });

            $('.btn-confirm').on('click',function () {
                var selNum = $('.person-item input[type=radio]:checked').val();
                var url = "{$currentUrl}";
                if(selNum){
                    $.ajax({
                        type: "POST",
                        url : "{:url('personCount')}",
                        data:{
                            'selnum':selNum,
                        },
                        async: true,
                        success: function(data){
                            window.location.href = url;
                        },
                        error: function(errormsg){
                            // alert(errormsg);
                        }
                    });
                }else{
                    $('.alert').html('請選擇就餐人數').show().delay(2500).fadeOut();
                }
            });
        })
    </script>

            <ul class="person-list">
                {for start='1' end='21' name='i'}
                {if $i == '12'}
                <li class="person-item">
                    <span class="more">....</span>
                </li>
                {/if}
                <li class="person-item">
                    <label for="num{$i}">
                        <input type="radio" name="num" id="num{$i}" value="{$i}">
                        <span class="num">{$i}</span>
                    </label>
                </li>
                {/for}
            </ul>
            <div class="btn-confirm">確定</div>
            <div class="alert"></div>
        </div>
