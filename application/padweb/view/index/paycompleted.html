{include file="common:header"}
<body>
<div class="index-wrapper">
    <div class="container">
        <div class="payment-info">
            <img src="/static/assets/padweb/images/logo.png" alt="">
            <div class="thank-title">謝謝惠顧</div>
            <div class="thank-subtitle">請保存好您的訂單小票</div>
            <hr>
            <div class="pay-name">支付金額</div>
            <div class="pay-money">HKD$34.50</div>
            <button class="submit">返回首頁</button>
            <div class="timing"></div>
        </div>
    </div>
</div>

<style type="text/css">
    .index-wrapper {
        width: 100vw;
        height: 100vh;
        margin: 0 auto;
        background: url("/static/assets/padweb/images/bg.jpg") no-repeat center;
        background-size: 100% 100%;
    }

    .index-wrapper .container {
        width: 100%;
        height: 100%;
        padding-top: 18%;
        background-color: rgba(100, 164, 169, .7);
    }

    .payment-info {
        width: 80%;
        margin: 10%;
        background-color: #fff;
        padding: 200px 108px;
        text-align: center;
        color: #000;
        border-radius: 8px;
    }

    .payment-info img {
        width: 100%;
        margin-bottom: 60px;
    }

    .thank-title, .pay-money {
        font-size: 60px;
    }

    .thank-subtitle, .pay-name {
        font-size: 24px;
        margin: 42px 0;
    }

    .pay-name {
        color: #999999;
    }

    .submit {
        border: none;
        width: 70%;
        line-height: 100px;
        font-size: 30px;
        color: #fff;
        background-color: #64A4A9;
        border-radius: 8px;
        margin: 74px 15%;
    }

    .timing {
        font-size: 30px;
        color: #333333;
    }
</style>
<script type="text/javascript">
    $(".submit").on("click", function () {
        window.location.href = 'index.html';
    });
    window.onload = function () {
        // 页面自动跳转
        setTimeout(function () {
            window.location.href = 'index.html';
        }, 10000);

        // 页面跳转倒计时
        var count = function (times) {
            if (!times || isNaN(parseInt(times))) return;
            var args = arguments;
            var self = this;
            $(".timing").html(times + "秒後將關閉此頁面");
            setTimeout(function () {
                args.callee.call(self, --times)
            }, 1000);
        };
        count(10);
    }
</script>
</body>
</html>
